<!DOCTYPE html>
<html style="height: 100%; display: flex; flex-direction: column;">
<head>
    <meta charset="utf-8" />
    <title>&lt;mini-taskbar > Demo</title>
    <script type="module" src="../build/mini-all.js"></script>
    <link rel="stylesheet" type = "text/css" href="../theme/default/mini.css">

</head>
<body style="margin: 0; padding: 0; height: 100%; display: flex; flex-direction: column;">

<mini-taskbar alignment="top" width="100%" height="40px">
    <span slot="start" class="taskbar-start-button">Start</span>
    <div slot="start-menu">
        <mini-start-menu>
            <div slot="shortcuts"></div>
            <div slot="items">
                <mini-start-menu-item title="Sample Item" task="sampleWindow" />
            </div>
            <div slot="favorites"></div>
        </mini-start-menu>
    </div>
    <span slot="clock" class="taskbar-clock">
        <mini-clock timeformat="HH:mm" dateformat="Y-MM-D"/>
    </span>
</mini-taskbar>
<mini-desktop background="/dev/mini-desktop-background.png"
              backgroundConfig='{ "iconSize": 32, "stretch": "stretch-adjust", "iconSize": 32, "iconMargin": 32, "backgroundPadding": 24 }'
              icons='[{"type": "link", "name": "My Desktop Shortcut 1"},
                      {"type": "link", "name": "My Desktop Shortcut 2"}]'>
</mini-desktop>

<mini-window name="sampleWindow"
             title="This is a demo"
             x="200" y="200" width="500px" height="500px"
             closable minimizable resizable collapsible >
    <div slot="body">Hello World!</div>
</mini-window>

<!-- My Application Style -->
<style>
    .taskbar-start-button {
        width: 100px;
    }
    mini-window {
        background-color: white !important;
    }
</style>
</body>
</html>
